<!DOCTYPE html>
<html lang="en">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
</head>
<body>
    <video id="liveStream" controls width="100%" height="100%"></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
    <script>
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('liveStream');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: 'http://gps.markongps.com:8881/live/0/864993060098960.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        } else {
            alert('FLV is not supported in your browser.');
        }
    </script>
</body>
</html>
